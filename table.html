<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table style="border-collapse: collapse;border-color: antiquewhite;" border="1">
        <tr style="background-color: #bc2411;color: antiquewhite;">
            <td>Tag</td>
            <td>Description</td>
            <td>Example</td>
        </tr>
        <tr style="background-color: #e6ceca;">
            <td>&lt;table&gt;</td>
            <td>&lt;tr&gt;</td>
            <td>&lt;td&gt;</td>
        </tr>
        <tr style="background-color: #f3e6e4;">
            <td>Defines a table</td>
            <td>Table row</td>
            <td>Table data cell</td>
        </tr>
        <tr style="background-color: pink;">
            <td>&lt;table&gt;...&lt;/table&gt;</td>
            <td>&lt;tr&gt;...&lt;/tr&gt;</td>
            <td>&lt;td&gt;Data&lt;/td&gt;</td>
        </tr>
    </table>
</body>

</html>
