<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic HTML Example</title>
</head>
<body>

  <header>
    <h1>My Website</h1>
    <p>Welcome to my site!</p>
  </header>

  <nav>
    <a href="#">Home</a> |
    <a href="#">About</a> |
    <a href="#">Contact</a>
  </nav>

  <main>
    <section>
      <h2>About Me</h2>
      <p>This section tells about me.</p>
    </section>

    <article>
      <h2>Latest Blog Post</h2>
      <p>This is an article about web development.</p>
    </article>

    <aside>
      <h3>Related Links</h3>
      <ul>
        <li><a href="#">W3Schools</a></li>
        <li><a href="#">MDN Web Docs</a></li>
      </ul>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

</body>
</html>
